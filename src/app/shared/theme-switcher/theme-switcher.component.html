<button
  type="button"
  (click)="themeSwitcher()"
  [attr.data-active-theme]=" isDark ? 'dark' : 'light' "
>
  @if (isDark) {
    <span class="row">
      <img src="icon-dark-mode.svg" alt="icon-dark-mode">
      <p>Dark Mode</p>
    </span>
  } @else {
    <span class="row">
      <img src="icon-light-mode.svg" alt="icon-light-mode">
      <p>Light Mode</p>
    </span>
  }
</button>
